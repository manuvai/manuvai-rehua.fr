<h2 id="contact">Contact</h2>

<div class="row">
    <div class="col-md-4 col-sm-12">
        <div class="badge-base LI-profile-badge" data-locale="fr_FR" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="manuvai-rehua" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://fr.linkedin.com/in/manuvai-rehua?trk=profile-badge"></a></div>

    </div>
    <div class="col-md-8 col-sm-12 alert alert-success text-center" *ngIf="messageSent">
        ✅ Votre message a bien été envoyé
    </div>
    <div class="col-md-8 col-sm-12" *ngIf="!messageSent">
        <form novalidate>
            <div class="form-group mb-4">
                <label for="name" class="label">Nom & pr&eacute;nom :</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Entrez votre nom" #ctrl="ngModel" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group mb-4">
                <label for="email" class="label">Votre email :</label>
                <input type="email" class="form-control" id="email" placeholder="mail@example.fr" #ctrl="ngModel" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group mb-4">
                <label for="message" class="label">Votre message :</label>
                <textarea name="message" id="message" class="form-control" cols="30" rows="07" #ctrl="ngModel" [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
            <button type="button" (click)="ngSubmitForm()" class="mt-8 btn btn-primary">Envoyer un message</button>
        </form>
    </div>
</div>

<div class="container">
    <h2>Mes exp&eacute;riences</h2>
    <div class="accordion row g-4 py-5" id="accordionExample">
        <div *ngFor="let experience of experiences; let i = index;" class="accordion-item">
            <h2 class="accordion-header" id="{{'heading' + i}}">
                <button class="{{'accordion-button ' + (i != 0 ? 'collapsed' : '')}}" type="button" [attr.data-bs-toggle]="'collapse'" [attr.data-bs-target]="'#collapse' + i" [attr.aria-expanded]="(i == 0) ? 'true' : 'false'" [attr.aria-controls]="'collapse' + i">
                    <span class="{{'bi bi-' + getIcon(experience.type)}}"></span>
                    &nbsp;-&nbsp;{{experience.name}}
                </button>
            </h2>
            <div id="{{'collapse' + i}}" class="{{'accordion-collapse collapse ' + (i == 0 ? 'show' : '')}}" [attr.data-bs-parent]="'#accordionExample'">
                <div class="accordion-body" [innerHTML]="experience.description">
                    
                </div>
            </div>
        </div>
    </div>

</div>
